//file:noinspection SpellCheckingInspection
plugins {
	id 'java'
	id 'maven-publish'
}

apply from:'build.dependencies.gradle'

group = gradle.properties.get(project_group)
version = gradle.properties.get(project_version)

repositories {
	mavenCentral()
}

dependencies {

}

test {
	useJUnitPlatform()
}

publishing {
	repositories {
		maven {
			name = "OSSRH"
			url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
			credentials {
				username = System.getenv("MAVEN_USERNAME")
				password = System.getenv("MAVEN_PASSWORD")
			}
		}
		maven {
			name = "GitHubPackages"
			url = "https://maven.pkg.github.com/6-BennyLi-9/BetaStudioApplicationUtils"
			credentials {
				username = System.getenv("GITHUB_ACTOR")
				password = System.getenv("GITHUB_TOKEN")
			}
		}
	}
}